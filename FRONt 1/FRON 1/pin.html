<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="css\pin.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@500&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400&display=swap"
    />
  </head>
  <body>
    <div class="pin">
      <img
        class="pin-child"
        loading="lazy"
        alt=""
        src="./public/group-1171275084@2x.png"
      />

      <section class="info-panel">
        <div class="input-fields">
          <div class="instruction-panel">
            <h1 class="create-your-pin">Create your PIN</h1>
            <div class="this-requires-a-container">
              <p class="this-requires-a-4-digit-number">
                <span class="this-requires-a">This requires a </span>
                <span class="digit-number">4 digit Number</span>
                <span class="you-need-to"> you need to </span>
              </p>
              <p class="provide-in-order">
                provide in order to authorize your transactions
              </p>
            </div>
          </div>
          <div class="keypad" id="keypadContainer">
            <div class="keypad-grid">
              <div class="key-row">
                
                <div class="key"></div>
              </div>
            </div>
            <div class="keypad-grid1">
              <div class="keypad-grid-inner">
                <div class="frame-child"></div>
              </div>
            </div>
            <div class="keypad-grid2">
              <div class="keypad-grid-child">
                <div class="frame-item"></div>
              </div>
            </div>
            <div class="keypad-grid3">
              <div class="frame-div">
                <div class="frame-inner"></div>
              </div>
            </div>
          </div>
          <div class="action-panel">
            <button class="primary-button2">
              <div class="download-form2">Create PIN</div>
            </button>
          </div>
          <button class="navigation">
            <div class="go-back1">Go back</div>
          </button>
        </div>
      </section>
    </div>

    <script>
      var keypadContainer = document.getElementById("keypadContainer");
      if (keypadContainer) {
        keypadContainer.addEventListener("click", function (e) {
          // Please sync "pin" to the project
        });
      }
      </script>
  </body>
</html>
