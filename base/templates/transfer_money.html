<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Transfer</title>
</head>
<body>
    <h1>Money Transfer</h1>
    {% for messages in messages %}
    <h3>{{messages}}</h3>
    {% endfor %}
     <h3>USD:${{available_balance.balance}}</h3>
 
         <h1>Transfer Money</h1>
         <form method="post">
             {% csrf_token %}
             <label for="receiver_profile_id">Receiver Profile ID:</label>
             <input type="text" id="receiver_profile_id" name="receiver_profile_id" required><br><br>
             
             <label for="amount">Amount:</label>
             <input type="number" id="amount" name="amount" min="0" step="0.01" required><br><br>
             
             <label for="selected_wallet">Select Wallet:</label>
             <select id="selected_wallet" name="selected_wallet" required>
                 <option value="wallet1">Wallet 1</option>
                 <option value="wallet2">Wallet 2</option>
                 <option value="wallet3">Wallet 3</option>
             </select><br><br>
             
             <button type="submit">Transfer</button>
         </form>
    
     
    <a href="{% url 'exchange' %}"> exchange</a>
</body> 
</html>
