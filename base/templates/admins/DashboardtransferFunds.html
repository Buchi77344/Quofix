<!DOCTYPE html>
{% load static %}
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="{% static 'css/global.css' %}" />
    <link rel="stylesheet" href="{% static 'css/DashboardtransferFunds.css' %}" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Work Sans:wght@400;500;600&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Mulish:wght@600&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;900&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Satoshi Variable:wght@400;500&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Podkova:wght@500&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Mandali:wght@400&display=swap"
    />
  </head>
  <body>
    <div class="dashboardtransfer-funds">
      <div class="top-navigation">
        <div class="top-navigation-child"></div>
        <div class="navigation-content">
          <img
            class="logo-placeholder-icon"
            loading="lazy"
            alt=""
            src="{% static './public/20240408-161529-1@2x.png' %}"
          />
        </div>
        <div class="main-content-parent">
          <button class="main-content1">
            <img
              class="dashboard-1-13"
              alt=""
              src="{% static './public/dashboard-1-1.svg' %}"
            />

            <div class="dashboard-header">
              <div class="dashboard4">Dashboard</div>
            </div>
          </button>
          <div class="navigation-items2">
            <img
              class="computer-1-13"
              loading="lazy"
              alt=""
              src="{% static './public/computer-1-1.svg' %}"
            />

            <div class="transactions2">Transactions</div>
          </div>
          <div class="navigation-items3">
            <img
              class="log-out-1-icon3"
              loading="lazy"
              alt=""
              src="{% static './public/logout-1.svg' %}"
            />

            <div class="log-out3">Log Out</div>
          </div>
        </div>
      </div>
      <main class="content-body">
        <section class="transfer-container-parent">
          <div class="transfer-container">
            <div class="transfer-header">
              <h3 class="transfer">Transfer</h3>
              <button class="admin-actions">
                <img
                  class="add-button-1-icon2"
                  alt=""
                  src="{% static './public/addbutton-1.svg' %}"
                />

                <div class="add-admin-label">
                  <div class="register-a-new2">Register a new Admin</div>
                </div>
              </button>
            </div>
          </div>
          <div class="user-information">
            <div class="user-info-container">
              <div class="frame-parent4">
                <img
                  class="frame-child14"
                  loading="lazy"
                  alt=""
                  src="{% static './public/group-29669@2x.png' %}"
                />

                <div class="user-name-details">
                  <div class="good-day1">Good Day,</div>
                  <div class="omologo-eleniyan1">Omologo Eleniyan</div>
                </div>
              </div>
            </div>
          </div>
          <div class="balance-information">
            <div class="balance-container">
              <div class="available-balance-container-parent">
                <div class="available-balance-container">
                  <div class="available-balance-label">
                    <div class="available-balance-500000000-container">
                      <span>
                        <p class="available-balance">Available Balance</p>
                        <p class="blank-line">
                          <b>&nbsp;</b>
                        </p>
                        <p class="p13">#500,000,000</p>
                      </span>
                    </div>
                  </div>
                </div>
                <div class="currency-information">
                  <div class="frame-parent5">
                    <img
                      class="frame-child15"
                      alt=""
                      src="{% static './public/group-1171275034.svg' %}"
                    />

                    <div class="symbol-details">
                      <div class="symbol-icons">
                        <div class="dollar-symbol">
                          <div class="dollar-icon">
                            <img
                              class="solardollar-bold-duotone-icon3"
                              loading="lazy"
                              alt=""
                              src="{% static './public/solardollarboldduotone.svg' %}"
                            />

                            <div class="usd-container">
                              <div class="usd-details">
                                <img
                                  class="vector-icon9"
                                  loading="lazy"
                                  alt=""
                                  src="{% static './public/vector.svg' %}"
                                />

                                <img
                                  class="vector-icon10"
                                  loading="lazy"
                                  alt=""
                                  src="{% static './public/vector-1.svg' %}"
                                />

                                <img
                                  class="vector-icon11"
                                  alt=""
                                  src="{% static './public/vector-2.svg' %}"
                                />

                                <img
                                  class="vector-icon12"
                                  alt=""
                                  src="{% static './public/vector-3.svg' %}"
                                />

                                <div class="usd3">USD</div>
                              </div>
                            </div>
                          </div>
                          <div class="other-currency">
                            <div class="other-currency-icons">
                              <img
                                class="vector-icon13"
                                loading="lazy"
                                alt=""
                                src="{% static './public/vector-4.svg' %}"
                              />

                              <img
                                class="vector-icon14"
                                loading="lazy"
                                alt=""
                                src="{% static './public/vector-5.svg' %}"
                              />

                              <img
                                class="vector-icon15"
                                alt=""
                                src="{% static './public/vector-6.svg' %}"
                              />
                            </div>
                          </div>
                        </div>
                      </div>
                      <div class="yen-pound-label">$1,393.51</div>
                      <div class="empty-space">+0.000%</div>
                    </div>
                    <div class="vector-wrapper2">
                      <img
                        class="frame-child16"
                        loading="lazy"
                        alt=""
                        src="{% static './public/vector-11.svg' %}"
                      />
                    </div>
                  </div>
                  <div class="frame-parent6">
                    <img
                      class="frame-child17"
                      alt=""
                      src="{% static './public/group-1171275034.svg' %}"
                    />

                    <div class="frame-parent7">
                      <div class="frame-parent8">
                        <img
                          class="frame-child18"
                          loading="lazy"
                          alt=""
                          src="{% static './public/group-1171275067.svg' %}"
                        />

                        <div class="currency-labels">
                          <div class="gpb1">GPB</div>
                        </div>
                      </div>
                      <div class="parent1">
                        <div class="div21">Â¥9.21</div>
                        <div class="separator">+0.061%</div>
                      </div>
                    </div>
                    <div class="vector-wrapper3">
                      <img
                        class="frame-child19"
                        loading="lazy"
                        alt=""
                        src="{% static './public/vector-21.svg' %}"
                      />
                    </div>
                  </div>
                  <div class="frame-parent9">
                    <img
                      class="frame-child20"
                      alt=""
                      src="{% static './public/group-1171275034.svg' %}"
                    />

                    <div class="frame-parent10">
                      <div class="claritypound-solid-group">
                        <img
                          class="claritypound-solid-icon2"
                          loading="lazy"
                          alt=""
                          src="{% static './public/claritypoundsolid.svg' %}"
                        />

                        <div class="eur-container">
                          <div class="eur3">EUR</div>
                        </div>
                      </div>
                      <div class="parent2">
                        <div class="div22">Â£1,503.13</div>
                        <div class="div23">+0.036%</div>
                      </div>
                    </div>
                    <div class="vector-wrapper4">
                      <img
                        class="frame-child21"
                        loading="lazy"
                        alt=""
                        src="{% static './public/vector-31.svg' %}"
                      />
                    </div>
                  </div>
                </div>
              </div>
              <div class="currency-selection">
                <form class="currency-dropdown">
                  <h3 class="select-your-preferred">
                    Select your preferred currency
                  </h3>
                  <div class="dropdown-itemsproperty-24">
                    <img
                      class="dropdown-itemsproperty-24-child"
                      alt=""
                      src="{% static './public/frame-7546@2x.png' %}"
                    />

                    <img
                      class="solardollar-bold-duotone-icon4"
                      alt=""
                      src="{% static './public/solardollarboldduotone-11.svg' %}"
                    />

                    <div class="value">USD</div>
                    <div class="path-icon">
                      <img class="path-icon1" alt="" src="{% static './public/path.svg' %}" />
                    </div>
                  </div>
                  <div class="dropdown-itemsproperty-25">
                    <img
                      class="dropdown-itemsproperty-25-child"
                      alt=""
                      src="{% static './public/frame-7546@2x.png' %}"
                    />

                    <input
                      class="value1"
                      placeholder="Input recipientâs account ID"
                      type="text"
                    />
                  </div>
                  <div class="transfer-input">
                    <div class="input-container">
                      <div class="input-field">
                        <div class="transfer-input-amount-container">
                          <p class="transfer1">
                            <span class="span5"> </span>
                            <span class="transfer2"> TRANSFER</span>
                          </p>
                          <p class="input-amount">Input amount</p>
                        </div>
                        <div class="input-fields-new">
                          <div class="amount-value">
                            <input
                              class="value2"
                              placeholder="$300,000"
                              type="text"
                            />
                          </div>
                          <div class="value-input">
                            <div class="value3">
                              Current Balance: #500,000,000
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                    <button class="transfer-button">
                      <div class="done">Done</div>
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </section>
      </main>
    </div>
  </body>
</html>
