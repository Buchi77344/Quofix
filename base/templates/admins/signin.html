<!DOCTYPE html>
{% load static %}
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="{% static 'css/global.css' %}" />
    <link rel="stylesheet" href="{% static 'css/SignIn.css' %}" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Work Sans:wght@400;500;600&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Mulish:wght@600&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;900&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Satoshi Variable:wght@400;500&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Podkova:wght@500&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Mandali:wght@400&display=swap"
    />
  </head>
  <body>
    <div class="sign-in">
      <h1 class="sign-in-to">Sign In to your Account</h1>
      <section class="login-form-container">
        <div class="form-fields-area">
          <img
            class="login-page-icon"
            loading="lazy"
            alt=""
            src="{% static './public/login-page@2x.png' %}"
          />

          <div class="input-fields">
            {% for messages in messages %}
            <p>{{messages}}</p>
            {% endfor %}
            <form method= "post" class="credentials-input">
            {% csrf_token %}

              <div class="email-password-area">
                <div class="email-password-labels">
                  <div class="enter-email-address">Enter Email Address</div>
                  <input class="input-boxes" name= "email" type="text" />
                </div>
                <div class="email-password-labels1">
                  <div class="enter-password">Enter Password</div>
                  <input class="email-password-labels-child" name="password" type="password" />
                </div>
                <a href="{% url 'admins:ChangePassword' %}" class = "forgot-password-link">
                <div class="forgot-password">Forgot Password?</div>
              </a>
              </div>
              <div class="action-buttons">
                <button class="sign-in-button">
                  <div class="sign-in1">Sign In</div>
                </button>
                <div class="new-user-area">
                  <div class="are-you-a-container">
                    <span class="are-you-a">Are you a new user? </span>
                    <span class="register-here">Register here</span>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
