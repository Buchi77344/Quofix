<!DOCTYPE html>
{% load static %}
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="{% static 'css/global.css' %}" />
    <link rel="stylesheet" href="{% static 'css/login.css' %}" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;0,600;0,700;1,400;1,500&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@500;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400&display=swap"
    />
  </head>
  <body>
    <div class="login">
      <img
        class="login-child"
        loading="lazy"
        alt=""
        src="{% static './public/group-1171275084@2x.png' %}"
      />

      <main class="login-container">
        <section class="login-window">
          <div class="login-form-wrapper">
            <div class="login-form">
              <div class="form-header">
                <h1 class="log-in">Log in</h1>
              </div>
              <div class="kinldy-enter-the">
                Kinldy enter the details below to verify your identity
              </div>
            </div>
          </div>
          <div class="login-body">
            <div class="welcome-container">
              <div class="welcome-content-wrapper">
                <div class="welcome-content">
                  <h1 class="welcome-back">Welcome back</h1>
                  <img
                    class="tdesignwave-right-icon"
                    loading="lazy"
                    alt=""
                    src="{% static './public/tdesignwaveright.svg' %}"
                  />
                </div>
              </div>
              <img
                class="welcome-container-child"
                loading="lazy"
                alt=""
                src="{% static './public/group-33952.svg' %}"
              />
            </div>
          </div>
          {% for messages in messages %}
          <p class ="error">{{messages}}</p>
          {% endfor %}
          <form method="post" class="field-container">
            {% csrf_token %}
            <input
              class="input-fields-updateddefault3"
              placeholder="Enter your User Name"
              type="text"
              name ="username"
              required
            />

            <div class="password-container">
              <input
                class="input-fields-updateddefault4"
                placeholder="Enter your Password"
                type="password"
                name ="password"
                required
              />
              
              <div class="forgot-password-link">
                <a href="">
                <div class="forgot-password">Forgot Password?</div>
              </a>
              </div>
         
              <div class="button-container">
                <button class="primary-button4">
                  <div class="download-form6">Log in</div>
                </button>
              </div>
            </div>
            <div class="sign-up-container">
              <div class="dont-have-an-container">
                <span class="dont-have-an">Donâ€™t have an account yet?</span>
                <a href="{% url 'signup' %}">
                <span class="sign-up">sign up</span>
              </a>
              </div>
            </div>
          </form>
        </section>
      </main>
    </div>
  </body>
</html>
<style>

  .error{
    color:red;
    font-size:15px;
    margin-right:80px;

  }
</style>
