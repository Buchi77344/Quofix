<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset</title>
    <style>
        /* Add your CSS styles here */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes slideInLeft {
            from { transform: translateX(-50px); }
            to { transform: translateX(0); }
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            background-color: #ffffff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            animation: fadeIn 1s ease-in-out;
        }
        h1 {
            color: #333333;
            text-align: center;
            animation: slideInLeft 1s ease-out;
        }
        p {
            color: #666666;
            text-align: center;
            margin-bottom: 20px;
        }
        h2 {
            text-align: center;
            font-size: 28px;
            color: #007bff;
            animation: pulse 1s infinite alternate;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: #ffffff;
            text-decoration: none;
            border-radius: 5px;
        }
        .footer {
            margin-top: 20px;
            text-align: center;
            color: #999999;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Password Reset</h1>
        <p>You have requested a password reset for your account.</p>
        <p>Use the following code to reset your password:</p>
        <h2>{{ password_reset_code }}</h2>
      
    </div>
    <div class="footer">
        <p>This email was sent to you as a part of your account security. If you have any questions, please <a href="mailto:support@example.com">contact support</a>.</p>
    </div>
</body>
</html>
