
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Marchant Password</title>
</head>
<body>
    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
            <li>{{ message }}</li>
        {% endfor %}
    </ul>
{% endif %}
  
    <h2>Forgot Password</h2>
    <form method="post">
        {% csrf_token %}
        <label for="email_or_phone">Enter Email or Phone Number:</label><br>
        <input type="email" id="email_or_phone" name="email"><br>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
