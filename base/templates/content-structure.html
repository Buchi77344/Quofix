  <body>
    <div class="content-structure">
      <section class="pin-entry-layout">
        <h3 class="enter-your-pin">Enter your PIN</h3>
        <div class="this-requires-a-container">
          <p class="this-requires-a-4-digit-number">
            <span class="this-requires-a">This requires a </span>
            <span class="digit-number">4 digit Number</span>
            <span class="you-need-to"> you need to </span>
          </p>
          <p class="provide-in-order">
            provide in order to authorize your transactions
          </p>
        </div>
      </section>
      <section class="navigation-structure">
        <button class="navigation-grid">
          <div class="navigation-item-container">
            <div class="navigation-icon">*</div>
          </div>
        </button>
        <button class="navigation-grid1">
          <div class="wrapper">
            <div class="div3">*</div>
          </div>
        </button>
        <button class="navigation-grid2">
          <div class="container">
            <div class="div4">*</div>
          </div>
        </button>
        <button class="navigation-grid3">
          <div class="frame">
            <div class="div5">*</div>
          </div>
        </button>
      </section>
      <div class="action-panel" id="popupactionPanelContainer">
        <button class="primary-button3">
          <div class="download-form3">Done</div>
        </button>
      </div>
      <button class="navigation-panel">
        <div class="go-back1">Go back</div>
      </button>
    </div>

    <script>
      var popupactionPanelContainer = document.getElementById(
        "popupactionPanelContainer"
