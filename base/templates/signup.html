<!DOCTYPE html>
{% load static %}
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="{% static 'css/global.css' %}" />
    <link rel="stylesheet" href="{% static 'css/signup.css' %}" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;0,600;0,700;1,400;1,500&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@500;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400&display=swap"
    />
  </head>
  <body>
    <div class="signup">
      <img
        class="signup-child"
        loading="lazy"
        alt=""
        src="{% static './public/group-1171275084@2x.png' %}"
      />
      <div class="main-view">
        <div class="information-panel1">
          <div class="user-questions">
            <div class="user-details">
              <h2 class="create-an-account">Create an Account</h2>
              <div class="about-yourself">
                <div class="please-tell-us">Please tell us about yourself</div>
              </div>
            </div>
          </div>
          {% for messages in messages %}
          <p class ="error">{{messages}}</p>
          {% endfor %}
          <form method ="post" class="frame-group">
            {% csrf_token %}
            <div class="input-fields-updateddefault-parent">
              <input
                class="input-fields-updateddefault5"
                placeholder="First Name"
                type="text"
                name="first_name"
                required
              />

              <input
                class="input-fields-updateddefault6"
                placeholder="Last Name"
                type="text"
                name= "last_name"
                required
              />
            
              <input
              class="input-fields-updateddefault6"
              placeholder="user name"
              type="text"
              name="username" required
            />
            <input
            class="input-fields-updateddefault6"
            placeholder="Phone number"
            type="text"
            name ="phone_number" required
          />
        </div>
     
       
      
            <input
              class="input-fields3"
              placeholder="Email Address"
              type="text"
              name= "email" required
            />
            <input
            class="input-fields-updateddefault6"
            placeholder="Password"
            type="Password"
            name="password" required
          />

          <input
          class="input-fields-updateddefault6"
          placeholder="Repeat Password"
          type="Password"
          name ="password1" required
        />
        </div>
     
            </div>
            <div class="primary-button-wrapper">
              <button class="primary-button5">
                <div class="download-form7">Next</div>
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
<style>

  .error{
    color:red;
    font-size:15px;
  }
</style>
